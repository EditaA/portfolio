<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edita Dani | Contact Me</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body class="contact-page">

    <header class="header">
        <div class="burger" tabindex="0" aria-label="Menu" role="button" aria-controls="navigation">
            <div class="burger__wrapper">
                <span class="burger__line"></span>
            </div>
        </div>
        <nav class="navigation">
            <div class="branding">
                <div class="branding__portrait"></div>
            </div>
            <ul class="navigation__menu">
                <li class="navigation__item">
                    <a href="index.html" class="navigation__link">home</a>
                </li>
                <li class="navigation__item">
                    <a href="about.html" class="navigation__link">about me</a>
                </li>
                <li class="navigation__item">
                    <a href="work.html" class="navigation__link">my work</a>
                </li>
                <li class="navigation__item navigation__item--active">
                    <a href="contact.html" class="navigation__link">how to reach me</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="contact-page__content container">
        <div class="intro-wrapper">
            <h1 class="heading-primary">Contact
                <span class="text-yellow">Me</span>
            </h1>
            <h2 class="heading-secondary">Feel free to get in touch...</h2>
        </div>

        <div class="contact">
            <div class="contact__form">
                <form action="#" class="form">
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="Full name" id="name" required>
                        <label for="name" class="form__label">Full name</label>
                    </div>
                    <div class="form__group">
                        <input type="email" class="form__input" placeholder="Email address" id="email" required>
                        <label for="email" class="form__label">Email address</label>
                    </div>

                    <div class="form__group">
                        <textarea name="message" class="form__input" id="message"
                            placeholder="Enter your message"></textarea>
                        <label for="message" class="form__label">Enter your message</label>
                    </div>

                    <div class="form__group">
                        <button class=btn>Send <i class="far fa-paper-plane m-l-10"></i> </button>
                    </div>

                </form>
            </div>
            <div class="contact__details">
                <div class="contact__item">
                    <i class="fa fa-at fa-2x"></i>
                    <div class="contact__item-wrapper">
                        <h6 class="contact__item-title">email:</h6>
                        <a href="mailto:editasefullaj@gmail.com" class="contact__item-text">editasefullaj@gmail.com</a>
                        <!-- <p class="contact__item-text">editasefullaj@hotmail.com</p> -->
                    </div>
                </div>
                <div class="contact__item">
                    <i class="fa fa-phone fa-2x"></i>
                    <div class="contact__item-wrapper">
                        <h6 class="contact__item-title">phone:</h6>
                        <a href="tel:+355696130219" class="contact__item-text">+355 69 613 0219</a>
                        <!-- <p class="contact__item-text">+355 69 613 0219</p> -->
                    </div>
                </div>
                <div class="contact__item">
                    <i class="fa fa-globe fa-2x"></i>
                    <div class="contact__item-wrapper">
                        <h6 class="contact__item-title">website:</h6>
                        <a href="https://editaa.github.io/portfolio/" class="contact__item-text">www.edita.com</a>
                        <!-- <p class="contact__item-text">www.edita.com</p> -->
                    </div>
                </div>
                <div class="contact__item">
                    <i class="fa fa-map-marker-alt fa-2x"></i>
                    <div class="contact__item-wrapper">
                        <h6 class="contact__item-title">address:</h6>
                        <p class="contact__item-text">5 Maj, Tirane, Albania</p>
                    </div>
                </div>
                <div class="contact__item">
                    <div class="icons">
                        <a href="https://www.facebook.com/edita.sefullaj" target="_blank" class="icons__link">
                            <i class="fab fa-facebook fa-2x"></i>
                        </a>
                        <a href="https://twitter.com/Editas3" target="_blank" class="icons__link">
                            <i class="fab fa-twitter fa-2x"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/edita-sefullaj-44251570/" target="_blank"
                            class="icons__link">
                            <i class="fab fa-linkedin fa-2x"></i>
                        </a>
                        <a href="https://github.com/EditaA" target="_blank" class="icons__link">
                            <i class="fab fa-github fa-2x"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        copyright Â© 2019
    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
